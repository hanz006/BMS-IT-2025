<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - S. Farhan Baig</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {

            <div class="space-y-8">

                            </p>
                        </div>
                    </div>
                </div>

                <div class="pl-8">
                    <a href="#contact" class="inline-flex items-center text-primary hover:text-secondary font-bold text-2xl transition-all duration-300 hover:scale-105 transform">
                        Contact Me
                        <svg class="ml-2 w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>

            <div class="flex justify-center lg:justify-end">

                        </div>
                    </div>
                    <div class="absolute -inset-6 rounded-full border-4 border-secondary/60 animate-spin"></div>
                    <div class="absolute -inset-8 rounded-full border-2 border-primary/40 animate-pulse"></div>

</html>
